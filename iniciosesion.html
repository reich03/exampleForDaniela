<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="inicio.css"/>
    <title>INICIO</title>
 </head>
<body>
    <form>
        <div class="split left">
            <div class="centered">
              <img src="logo.jpg" alt="minimarket">
            </div>
        </div>

        <div class="split right" >
            <div class="centered">
              <h1>Iniciar Sesión</h1>
              
              <div class="input-group mb-3"> 
                  <label class="form-label" id="id_correo">Usuario:</label>
                  <input type="email" id="inputemail" class="form-control" placeholder="Ingresar correo">

              </div>

  
              <label for="inputcontraseña" class="form-label">Contraseña:</label>
              <input type="contraseña" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Ingresar contraseña">
              <div id="passwordHelpBlock" class="form-text">

              </div>

               <div class="mb-3">
                 <a href="#forgot">¿Has olvidado tu contraseña?</a>
               </div>

               <div class="form-check mb-3">
                <input id="check" type="checkbox" class="form-check-input" checked>
                <label for="check" class="form-check-label">Recordar</label>
               </div>
               
               <div class="d-grid gap-2">
                 <button type="button" class="buttoningre btn btn-primary">INGRESAR</button>
               </div>



               
                <div class="hr" >
                  <div class="foot-lnk">
                    <h4>¿Aún no tienes una cuenta?</h4>
                        
                    <a href="#forgot">Crear aquí</a>

                  </div>
                </div>               
            </div>
          </div>
        </div>
    </form>
   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>
</html>
